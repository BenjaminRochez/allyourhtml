<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling images with Threejs</title>
    <style>body{
            overflow: hidden;
        }
        .n{
            position: absolute;
            top: 100px;
            height: 10px; background: #000;
            width: 100px;
        }
        .n1{top:200px;}
        .n2{top:300px;}
        .n3{top:400px;}
        .n4{top:500px;}
        #block{
            height: 100px;
            width: 100px;
            background: red;
        }</style>
</head>
<body>
    <div id="wrap">
        <div class="n"></div>
        <div class="n n1"></div>
        <div class="n n2"></div>
        <div class="n n3"></div>
        <div class="n n4"></div>
    </div>
    <div id="block"></div>
    <script src="/app.c328ef1a.js"></script>
</body>
</html>
